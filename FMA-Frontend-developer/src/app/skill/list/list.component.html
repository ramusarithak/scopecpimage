<div class="splist">
  <div class="dash-header">
    <div class="list">
      <div class="text">
        Skill Management
      </div>
      <div class="search-input">
        <mat-icon>search</mat-icon>
        <input type="text" placeholder="Search Skill Name" [formControl]="searchWord" (keyup)="valueChanges($event)">
      </div>
    </div>
  </div>
  <div class="listing">
    <div class="btn">
      <button class="addbtn" (click)="openDialog()"><span>+</span>Add Skill</button>
    </div>
    <div class="table">
      <table cdk-table [dataSource]="dataSource">
        <!-- Position Column -->
        <ng-container cdkColumnDef="skillname">
          <th cdk-header-cell *cdkHeaderCellDef> Skill Name </th>
          <td cdk-cell *cdkCellDef="let element"> {{element.skillName}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container cdkColumnDef="action">
          <th cdk-header-cell *cdkHeaderCellDef class="action-hed"> Action </th>
          <td cdk-cell *cdkCellDef="let element">
            <mat-icon (click)="edit(element.id)">edit</mat-icon>
            <mat-icon>delete</mat-icon>
          </td>
        </ng-container>

        <tr cdk-header-row *cdkHeaderRowDef="displayedColumns"></tr>
        <tr cdk-row *cdkRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <!-- <div class="pagintator">
        <div class="numbers">
          <div class="btns">
            <div class="pervious">
              <mat-icon>navigate_before</mat-icon>
            </div>
            <div class="next">
              <mat-icon>navigate_next</mat-icon>
            </div>
          </div>
          <div class="item active">1</div>
          <div class="item">2</div>
          <div class="item">3</div>
          <div class="item">4</div>
        </div>
      </div> -->
    </div>
  </div>
</div>
