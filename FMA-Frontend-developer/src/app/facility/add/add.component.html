<div class="spadd">
    <div class="dash-header">
      <div class="list">
        <div class="text" *ngIf="!updateData">
          Add Facility
        </div>
        <div class="text" *ngIf="updateData">
          Edit Facility
        </div>
      </div>
    </div>
    <div class="exp-pand">
      <div class="panel-title">
        Facility Details
      </div>
      <div class="form-block">
        <div class="forms" [formGroup]="facilityForm">
          <div class="form-group">
            <div class="form-felid">
              <label>Facility Name</label>
              <input type="text" placeholder="Facility Name" formControlName="facilityName">
            </div>
            <div class="form-felid">
              <label>Facility Initial</label>
              <input type="text" placeholder="AAA" formControlName="facilityInitial">
            </div>
          </div>
          <div class="form-felid">
            <label>Address</label>
            <input type="text" placeholder="Enter your address" formControlName="facilityAddress">
            <div class="inner-form">
              <input type="text" placeholder="Country" formControlName="facilityCountry">
              <input type="text" placeholder="State" formControlName="facilityState">
              <input type="text" placeholder="Zip Code" formControlName="facilityZipCode">
            </div>
          </div>
          <div class="form-group">
            <div class="form-felid">
              <label>Email</label>
              <input type="text" placeholder="exampl@gmail.com" formControlName="facilityEmail">
            </div>
            <div class="form-felid">
              <label>Mobile</label>
              <input type="text" placeholder="0000000000" formControlName="facilityMobileNo">
            </div>
            <div class="btn">
              <button class="border-btn">Canel</button>
              <app-button label="Save" *ngIf="!updateData"  (click)="addFacility()"></app-button>   
              <app-button label="Update" *ngIf="updateData" (click)="updateFacility()"></app-button> 
            </div>
          </div>
        </div>
      </div>
  
  
  
    </div>
  </div>
