<div id="login">
  <div class="login-blank">
      <h1>Letâ€™s Kick Now !</h1>      
  </div>
  <div class="login-content">
      <h1>Welcome to<br> Facility Management</h1>
      <span class="line"></span>
      <span class="notes">Sign in by entering the informations below</span>
      <div class="form">
        <div class="form-field">
          <app-label label="User Name"></app-label>
          <app-input placeholder="Username" type="text" [form]="loginForm" name="username"></app-input>
          <app-input-error *ngIf="loginForm.get('username').touched && loginForm.get('username').hasError('required')">Username is required</app-input-error>
        </div>
        <div class="form-field">
            <app-label label="Password"></app-label>
            <app-input placeholder="Password" [type]="type" [form]="loginForm" name="password"></app-input>
            <!-- <img src="../../assets/icon/eye.svg" (click)="togglePass()"> -->
            <app-input-error *ngIf="loginForm.get('password').touched && loginForm.get('password').hasError('required')">Password is required</app-input-error>
        </div>
        <div class="rem-forgot">
          <app-checkbox label="Remeber me" value="remeber"></app-checkbox>
          <span><a routerLink="/forgotpassword">Forgot Password</a></span>
        </div>
        <app-button label="Login" [disabled]="loginForm.invalid" (click)="login()"></app-button>
      </div>
  </div>
</div>
